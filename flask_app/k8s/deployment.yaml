apiVersion: apps/v1
kind: Deployment
metadata:
  name: cve-flask-app
  namespace: postgres-db
  labels:
    app: cve-flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cve-flask-app
  template:
    metadata:
      labels:
        app: cve-flask-app
    spec:
      containers:
      - name: cve-flask-app
        image: burnata/postgres-db-cve-forms:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: db_host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: db_port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-config
              key: db_name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"